<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>进入手机版闯关</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
  :root{
    --主红:#d32f2f;
    --辅金:#ffd700;
    --浅灰:#fafafa;
  }
  body{
    margin:0;
    height:100vh;
    background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);
    display:flex;
    align-items:center;
    justify-content:center;
    font-family:"Microsoft YaHei",sans-serif;
  }
  .pop{
    width:1000px;
    height: 800px;
    background:var(--浅灰);
    border-radius:16px;
    padding:30px 25px;
    text-align:center;
    box-shadow:0 12px 30px rgba(0,0,0,.25);
  }
  .pop h2{
    margin:0 0 12px;
    color:var(--主红);
    font-size:66px;
  }
  .pop p{
    font-weight: 800;
    margin:0 0 20px;
    color:#850202;
    font-size:50px;
  }
  #qrcode{
    width:180px;
    height:180px;
    margin:0 auto 20px;
    border:4px solid var(--辅金);
    border-radius:8px;
    background:#fff;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:14px;
    color:#999;
  }
  .btn{
    display:inline-block;
    background:var(--主红);
    color:#fff;
    padding:10px 28px;
    border-radius:20px;
    text-decoration:none;
    font-size:45px;
    transition:all .3s;
  }
  .btn:hover{
    background:#b71c1c;
    transform:translateY(-2px);
  }
</style>
</head>
<body>
  <div class="pop">
    <h2>📲 进入手机版闯关</h2>
    <p>微信扫一扫，即刻在手机上继续闯关！</p>

    <!-- 二维码容器：把生成的二维码 <img> 插到这里即可 -->
    <div idqrcode>
      <!-- 示例：二维码图片 -->
      <img src="QR_code/mobile_adv_QR.png" alt="二维码">
    </div>
    <a class="btn" href="mobilephone_advanture.html">进入闯关</a>
    <a class="btn" href="advanture_v2/advanture.html">返回闯关</a>
  </div>
</body>
</html>
