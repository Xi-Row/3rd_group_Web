<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>精致按钮展示</title>
  <!-- 引入Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- 引入Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  
  <!-- 配置Tailwind自定义颜色和字体 -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#3B82F6',
            secondary: '#EC4899',
            accent: '#10B981',
            dark: '#1E293B',
            light: '#F8FAFC'
          },
          fontFamily: {
            inter: ['Inter', 'system-ui', 'sans-serif'],
          },
        },
      }
    }
  </script>
  
  <!-- 自定义工具类 -->
  <style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
      .btn-shadow {
        box-shadow: 0 4px 20px -2px rgba(59, 130, 246, 0.3);
      }
      .btn-shadow-hover {
        box-shadow: 0 8px 30px -4px rgba(59, 130, 246, 0.4);
      }
      .text-gradient {
        background-clip: text;
        -webkit-background-clip: text;
        color: transparent;
      }
    }
  </style>
  
  <style>
    /* 导入Inter字体 */
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    
    body {
      font-family: 'Inter', sans-serif;
    }
    
    /* 按钮动画效果 */
    .btn-slide {
      position: relative;
      overflow: hidden;
    }
    
    .btn-slide::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: all 0.6s ease;
    }
    
    .btn-slide:hover::after {
      left: 100%;
    }
    
    .btn-pulse {
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.4);
      }
      70% {
        box-shadow: 0 0 0 10px rgba(59, 130, 246, 0);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(59, 130, 246, 0);
      }
    }
    
    .btn-icon {
      transition: transform 0.3s ease;
    }
    
    .btn-with-icon:hover .btn-icon {
      transform: translateX(5px);
    }
    
    .btn-fill {
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .btn-fill::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 0;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.1);
      transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .btn-fill:hover::before {
      width: 100%;
    }
  </style>
</head>

<body class="bg-gradient-to-br from-slate-50 to-slate-100 min-h-screen flex flex-col items-center justify-center p-4 md:p-8">
  <!-- 页面标题 -->
  <header class="text-center mb-12 md:mb-16">
    <h1 class="text-[clamp(2rem,5vw,3.5rem)] font-bold text-dark mb-4 bg-gradient-to-r from-primary to-secondary text-gradient">精致按钮展示</h1>
    <p class="text-slate-600 text-lg md:text-xl max-w-2xl mx-auto">探索各种精心设计的按钮样式，每一种都有独特的交互体验和视觉效果</p>
  </header>
  
  <!-- 按钮展示区域 -->
  <main class="w-full max-w-5xl grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 md:gap-8">
    <!-- 基础样式按钮 -->
    <div class="bg-white rounded-xl p-6 shadow-lg hover:shadow-xl transition-shadow duration-300 flex flex-col items-center">
      <h3 class="text-lg font-semibold text-slate-800 mb-4">基础样式</h3>
      <button class="px-6 py-3 bg-primary text-white rounded-lg font-medium transition-all duration-300 hover:bg-primary/90 hover:-translate-y-1 focus:outline-none focus:ring-2 focus:ring-primary/50">
        主要按钮
      </button>
    </div>
    #xzx have arrived
    
    <!-- 图标按钮 -->
    <div class="bg-white rounded-xl p-6 shadow-lg hover:shadow-xl transition-shadow duration-300 flex flex-col items-center">
      <h3 class="text-lg font-semibold text-slate-800 mb-4">图标按钮</h3>
      <button class="btn-with-icon px-6 py-3 bg-secondary text-white rounded-lg font-medium transition-all duration-300 hover:bg-secondary/90 flex items-center gap-2">
        <span>添加到收藏</span>
        <i class="fa fa-heart btn-icon"></i>
      </button>
    </div>
    
    <!-- 渐变按钮 -->
    <div class="bg-white rounded-xl p-6 shadow-lg hover:shadow-xl transition-shadow duration-300 flex flex-col items-center">
      <h3 class="text-lg font-semibold text-slate-800 mb-4">渐变按钮</h3>
      <button class="px-6 py-3 bg-gradient-to-r from-purple-600 to-indigo-600 text-white rounded-lg font-medium transition-all duration-300 hover:opacity-90 hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-purple-500/50">
        渐变效果
      </button>
    </div>
    
    <!-- 滑动动画按钮 -->
    <div class="bg-white rounded-xl p-6 shadow-lg hover:shadow-xl transition-shadow duration-300 flex flex-col items-center">
      <h3 class="text-lg font-semibold text-slate-800 mb-4">滑动动画</h3>
      <button class="btn-slide px-6 py-3 bg-accent text-white rounded-lg font-medium transition-all duration-300 hover:shadow-lg focus:outline-none">
        悬停效果
      </button>
    </div>
    
    <!-- 脉冲按钮 -->
    <div class="bg-white rounded-xl p-6 shadow-lg hover:shadow-xl transition-shadow duration-300 flex flex-col items-center">
      <h3 class="text-lg font-semibold text-slate-800 mb-4">脉冲按钮</h3>
      <button class="btn-pulse px-6 py-3 bg-red-500 text-white rounded-lg font-medium transition-all duration-300 hover:bg-red-600 focus:outline-none">
        通知提醒
      </button>
    </div>
    
    <!-- 填充动画按钮 -->
    <div class="bg-white rounded-xl p-6 shadow-lg hover:shadow-xl transition-shadow duration-300 flex flex-col items-center">
      <h3 class="text-lg font-semibold text-slate-800 mb-4">填充动画</h3>
      <button class="btn-fill relative px-6 py-3 bg-dark text-white rounded-lg font-medium transition-all duration-300 hover:shadow-lg focus:outline-none">
        加载更多
      </button>
    </div>
    
    <!-- 边框按钮 -->
    <div class="bg-white rounded-xl p-6 shadow-lg hover:shadow-xl transition-shadow duration-300 flex flex-col items-center">
      <h3 class="text-lg font-semibold text-slate-800 mb-4">边框按钮</h3>
      <button class="px-6 py-3 border-2 border-primary text-primary rounded-lg font-medium transition-all duration-300 hover:bg-primary hover:text-white focus:outline-none">
        次要操作
      </button>
    </div>
    
    <!-- 圆角按钮 -->
    <div class="bg-white rounded-xl p-6 shadow-lg hover:shadow-xl transition-shadow duration-300 flex flex-col items-center">
      <h3 class="text-lg font-semibold text-slate-800 mb-4">圆角按钮</h3>
      <button class="px-6 py-3 bg-amber-500 text-white rounded-full font-medium transition-all duration-300 hover:bg-amber-600 hover:scale-105 focus:outline-none">
        突出显示
      </button>
    </div>
    
    <!-- 文字按钮 -->
    <div class="bg-white rounded-xl p-6 shadow-lg hover:shadow-xl transition-shadow duration-300 flex flex-col items-center">
      <h3 class="text-lg font-semibold text-slate-800 mb-4">文字按钮</h3>
      <button class="px-6 py-3 text-slate-700 bg-transparent rounded-lg font-medium transition-all duration-300 hover:text-primary hover:bg-slate-100 focus:outline-none">
        文字样式
      </button>
    </div>
  </main>
  
  <!-- 页脚 -->
  <footer class="mt-16 text-center text-slate-500 text-sm">
    <p>© 2023 精致按钮设计展示 | 使用 Tailwind CSS 和 Font Awesome 构建</p>
  </footer>
  
  <!-- 交互脚本 -->
  <script>
    // 为所有按钮添加点击效果
    document.querySelectorAll('button').forEach(button => {
      button.addEventListener('click', function() {
        this.classList.add('scale-95');
        setTimeout(() => {
          this.classList.remove('scale-95');
        }, 150);
      });
    });
    
    // 页面滚动动画
    document.addEventListener('DOMContentLoaded', () => {
      const cards = document.querySelectorAll('main > div');
      
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('opacity-100', 'translate-y-0');
            entry.target.classList.remove('opacity-0', 'translate-y-10');
          }
        });
      }, { threshold: 0.1 });
      
      cards.forEach(card => {
        card.classList.add('opacity-0', 'translate-y-10', 'transition-all', 'duration-700');
        observer.observe(card);
      });
    });
  </script>
</body>
</html>
