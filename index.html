<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>毛概第三组学习平台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#B22222',      // 统一深红色主色调（与视频页面保持一致）
                        secondary: '#1A4B8C',    // 辅助色：深蓝
                        accent: '#DAA520',       // 金色强调色
                        dark: '#1C1C1C',         // 深色文字
                        light: '#FFF5F5',        // 浅色背景
                    },
                    fontFamily: {
                        sans: ['Noto Sans SC', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .text-shadow {
                text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
            }
            .card-shadow {
                box-shadow: 0 4px 15px rgba(178, 34, 34, 0.15);
            }
            .btn-effect {
                @apply transition-all duration-300 hover:shadow-lg transform hover:-translate-y-0.5;
            }
            .red-gradient {
                background: linear-gradient(135deg, #B22222 0%, #8B0000 100%);
            }
        }
    </style>
</head>
<body class="font-sans bg-gray-50 text-dark min-h-screen flex flex-col">
    <!-- 导航栏（与视频页面样式统一） -->
    <header class="bg-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <!-- 左上角图标和文字 -->
            <div class="flex items-center space-x-3">
                <img src="ncu_symbol.jpg" alt="校徽" class="h-10 w-auto rounded">
                <span class="text-lg font-semibold">毛概第三组</span>
            </div>
            
            <nav class="hidden md:flex items-center space-x-6">
                <a href="#" class="text-primary font-medium text-base flex items-center">
                    <i class="fa fa-home mr-1"></i> 主页
                </a>
                <a href="video1.html" class="text-gray-600 hover:text-primary transition-colors text-base">
                    <i class="fa fa-book mr-1"></i> 理论学习
                </a>
                <a href="advanture_v2/advanture.html" class="text-gray-600 hover:text-primary transition-colors text-base">
                    <i class="fa fa-gamepad mr-1"></i> 知识闯关
                </a>
                <a href="about_us.html" class="text-gray-600 hover:text-primary transition-colors text-base">
                    <i class="fa fa-info-circle mr-1"></i> 关于我们
                </a>
            </nav>
            
            <!-- 移动端菜单按钮 -->
            <button class="md:hidden text-primary hover:text-primary/80 text-xl">
                <i class="fa fa-bars"></i>
            </button>
        </div>
    </header>

    <!-- 标题区（采用视频页面的红色渐变风格） -->
    <div class="red-gradient text-white py-12 md:py-20">
        <div class="container mx-auto px-4 text-center">
            <h1 class="text-[clamp(1.8rem,5vw,3rem)] font-bold mb-6 text-shadow">毛泽东思想学习平台</h1>
            <p class="text-lg md:text-xl max-w-3xl mx-auto opacity-90 mb-10">
                探索社会主义改造理论，传承红色基因，汲取前进力量
            </p>
            <div class="flex flex-col sm:flex-row gap-4 justify-center">
                <a href="video1.html" class="btn-effect bg-white text-primary px-8 py-3 rounded-lg font-medium text-lg flex items-center justify-center">
                    <i class="fa fa-play-circle mr-2"></i> 开始学习
                </a>
                <a href="advanture_v2/advanture.html" class="btn-effect bg-accent text-white px-8 py-3 rounded-lg font-medium text-lg flex items-center justify-center">
                    <i class="fa fa-gamepad mr-2"></i> 闯关挑战
                </a>
            </div>
        </div>
    </div>

    <!-- 主内容区 -->
    <main class="flex-grow container mx-auto px-4 py-12">
        <!-- 章节导航（与视频页面章节选择样式匹配） -->
        <div class="bg-white rounded-lg p-6 card-shadow mb-12">
            <h2 class="text-lg font-semibold text-gray-700 mb-4 flex items-center">
                <i class="fa fa-list-ul text-primary mr-2"></i> 学习章节导航
            </h2>
            <div class="grid md:grid-cols-3 gap-4">
                <a href="video1.html" class="block p-5 border border-gray-100 rounded-lg hover:border-primary transition-colors">
                    <div class="flex items-center mb-3">
                        <div class="w-10 h-10 rounded-full bg-primary/10 flex items-center justify-center mr-3">
                            <span class="text-primary font-bold">01</span>
                        </div>
                        <h3 class="font-medium">社会主义改造理论</h3>
                    </div>
                    <p class="text-sm text-gray-500">探索历史必然性与理论依据</p>
                </a>
                
                <a href="video2.html" class="block p-5 border border-gray-100 rounded-lg hover:border-primary transition-colors">
                    <div class="flex items-center mb-3">
                        <div class="w-10 h-10 rounded-full bg-primary/10 flex items-center justify-center mr-3">
                            <span class="text-primary font-bold">02</span>
                        </div>
                        <h3 class="font-medium">过渡时期总路线</h3>
                    </div>
                    <p class="text-sm text-gray-500">《革命的转变和党在过渡时期的总路线》学习</p>
                </a>
                
                <a href="video3.html" class="block p-5 border border-gray-100 rounded-lg hover:border-primary transition-colors">
                    <div class="flex items-center mb-3">
                        <div class="w-10 h-10 rounded-full bg-primary/10 flex items-center justify-center mr-3">
                            <span class="text-primary font-bold">03</span>
                        </div>
                        <h3 class="font-medium">论十大关系</h3>
                    </div>
                    <p class="text-sm text-gray-500">探索中国特色社会主义建设道路</p>
                </a>
            </div>
        </div>

        <!-- 闯关游戏入口区 -->
        <div class="bg-white rounded-lg p-6 md:p-8 card-shadow">
            <div class="flex flex-col md:flex-row items-center gap-8">
                <div class="md:w-1/2">
                    <h2 class="text-xl font-bold text-gray-800 mb-4 flex items-center">
                        <i class="fa fa-trophy text-accent mr-2"></i> 知识闯关挑战
                    </h2>
                    <p class="text-gray-600 mb-6 leading-relaxed">
                        通过互动闯关检验学习成果，在趣味挑战中深化对理论知识的理解和记忆。
                
                    </p>
                    <ul class="space-y-2 mb-6">
                        
                    </ul>
                    <a href="advanture_v2/advanture.html" class="btn-effect inline-block bg-primary text-white px-6 py-3 rounded-lg font-medium">
                        <i class="fa fa-rocket mr-2"></i> 进入闯关
                    </a>
                </div>
                <div class="md:w-1/2 w-full">
                    <div class="rounded-lg overflow-hidden bg-gray-100">
                        
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 页脚（与其他页面样式统一） -->
    <footer class="bg-dark text-white py-6 mt-12">
        <div class="container mx-auto px-4">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="text-center md:text-left mb-4 md:mb-0">
                    <p class="text-sm text-gray-400">© 2025 毛概第三组学习平台</p>
                    <p class="text-xs text-gray-500 mt-1">学习红色理论，传承革命精神</p>
                </div>
                <div class="flex space-x-6">
                    <a href="#" class="text-gray-400 hover:text-white transition-colors text-sm">
                        <i class="fa fa-book mr-1"></i> 学习资料
                    </a>
                    <a href="about_us.html" class="text-gray-400 hover:text-white transition-colors text-sm">
                        <i class="fa fa-info-circle mr-1"></i> 关于我们
                    </a>
                    <a href="#" class="text-gray-400 hover:text-white transition-colors text-sm">
                       
                    </a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
